<body>
    <script>
        let string = prompt("string", "Enter string");
        function lastLetter(string){
            let countString = string.length;
            let newString = string.charAt(countString-1);
          
            return newString;
           
        }
        console.log(lastLetter(string));
    </script>
</body>
